<div class="input-container" *ngIf="showBox">
    <div class="input-tools top">
        <button (click)="closeInputBox()"><i class="pe-7s-close"></i></button>
    </div>
    <textarea name="todoitem" id="todoitem" placeholder="what you gonna do?" [(ngModel)]="memoContent"></textarea>
    <div class="input-tools bottom">
            <button (click)="toggleUrgent()" [class.active]="urgent" [disabled]="memoContent.length == 0"><i class="pe-7s-star"></i></button>
            <button (click)="pushMemo()" [disabled]="memoContent.length == 0"><i class="pe-7s-check"></i></button>
    </div>
</div>
