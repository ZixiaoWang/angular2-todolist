<div class="results-container">
    <div class="result" *ngFor="let memo of memoList">
        <div class="result-title" [innerHTML]="memo.content"></div>
    </div>
    <div class="result" *ngIf="memoList === undefined">
        <div class="result-title">Couldn&amp;t find any memoes :(</div>
    </div>
</div><!-- result container -->
